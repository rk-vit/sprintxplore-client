<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F8F9FA"/>

  <!-- Screen -->
  <rect x="150" y="100" width="300" height="200" rx="15" fill="#E5E7EB" stroke="#000"/>
  <circle cx="300" cy="150" r="40" fill="#FFD166" stroke="#000"/>
  <rect x="260" y="190" width="80" height="40" fill="#06D6A0" stroke="#000"/>
  <rect x="260" y="240" width="80" height="10" fill="#118AB2"/>

  <!-- Student with tablet -->
  <circle cx="550" cy="250" r="40" fill="#FFD166" stroke="#000"/>
  <rect x="520" y="290" width="60" height="80" fill="#06D6A0" stroke="#000"/>
  <rect x="510" y="330" width="80" height="40" rx="5" fill="#E5E7EB" stroke="#000"/>

  <!-- Books and globe -->
  <rect x="200" y="350" width="100" height="20" fill="#EF476F" stroke="#000"/>
  <rect x="210" y="370" width="80" height="15" fill="#118AB2" stroke="#000"/>
  <circle cx="250" cy="330" r="30" fill="#FFD166" stroke="#000"/>
  <line x1="250" y1="330" x2="270" y2="310" stroke="#000" stroke-width="3"/>

  <!-- Plant -->
  <rect x="150" y="400" width="40" height="20" fill="#06D6A0" stroke="#000"/>
  <circle cx="170" cy="390" r="15" fill="#118AB2" stroke="#000"/>
</svg>
